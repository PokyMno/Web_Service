<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Fizz</title>
    <script src="JS/login.js"></script>
</head>
<body>

    <div class="Home_Login">
        <h1>Fizz</h1>
        <hr>
    </div>

    <h3>Inicia Sesión</h3>

    <div class="Login_container">
        <form id="login_form" onsubmit="return handleRegister();">
            <table>
                <tr>
                    <td>Nombre de Usuario</td>
                    <td><input id="nombre_login" name="nombre_reg" pattern="[A-Za-z\s]+" title="Solo se permiten letras y espacios" required></td>
                </tr>
                <tr>
                    <td>Contraseña</td>
                    <td><input type="password" name="password_reg" id="password_login" required></td>
                </tr>
            </table>
            <br><input type="submit" value="Ingresar" id="iniciar_datos">
            <hr>
        </form>
    </div>

    <div>
        <p> ¿Quieres Volver a la Pagina Principal?
            <br> 
            <a href="../index.html"> Regresar </a>
        </p>

        <p> ¿Aun no estas Registrado? 
            <br>
            <a href="register.html"> Registrate </a>
        </p>
    </div>

</body>
</html>
