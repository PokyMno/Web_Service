<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Fizz</title>
    <script src="JS/register.js"></script>
</head>
<body>

    <div class="Home_Register">
        <h1>Fizz</h1>
        <hr>
    </div>

    <h3>Registrate</h3>

    <div class="Login_container">
        <form id="register-form" onsubmit="return handleRegister();">
            <table>
                <tr>
                    <td> ¿Cual quieres que sea tu Nombre? </td>
                    <td><input id="nombre_register" name="nombre_reg" pattern="[A-Za-z\s]+" title="Solo se permiten letras y espacios" required></td>
                </tr>
                <tr>
                    <td>Digita una Contraseña</td>
                    <td><input type="password" name="password_reg" id="password_register" required></td>
                </tr>
            </table>
            <br><input type="submit" value="Registrarse" id="enviar_datos">
            <hr>
        </form>
    </div>

    <div>
        <p> ¿Quieres Volver a la Pagina Principal?
            <br> 
            <a href="../index.html"> Regresar </a>
        </p>

        <p> ¿Ya tienes una cuenta? 
            <br>
            <a href="login.html"> Inicia Sesión </a>
        </p>
    </div>

</body>
</html>
